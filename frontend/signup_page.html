<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="signup_style.css"/>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Sign Up</h2>
      <p>Create your account to get started</p>
      <form id="signupForm" onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required minlength="6" />

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter your password" required />

        <button type="submit">Sign up</button>
      </form>
      <p class="bottom-text">Already have an account? <a href="./login_page.html">Log in</a></p>
    </div>
    <div class="image-box">
      <img src="../assets/login_page_image.png" alt="Theme Graphic" />
    </div>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      if (password !== confirm) {
        alert("Passwords do not match.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
