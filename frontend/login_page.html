<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Login</title>
  <link rel="stylesheet" href="login_page_style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <form id="loginForm">
        <h2>Log In</h2>
        <p>Welcome back! Please enter your details</p>


        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <div class="password-field">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="eye-icon">üëÅÔ∏è</span>
        </div>

        <div id="error-message" style="color: red; margin-bottom: 10px;"></div>

        <button type="submit" class="login-btn">Log in</button>
        <p class="signup">Don't have account? <a href="./signup_page.html">Sign up</a></p>
      </form>
    </div>

    <div class="image-box">
      <img src="../assets/login_page_image.png" alt="Fitness Woman">
    </div>
  </div>

  <!-- AJAX Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent page reload

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "../backend/login_server_validation.php", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

      xhr.onload = function () {
        const response = xhr.responseText.trim();
        const errorDiv = document.getElementById("error-message");

        if (response === "success") {
          window.location.href = "../index.php"; // or whatever your landing page is
        } else {
          errorDiv.textContent = response;
        }
      };

      xhr.send("email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
    });
  </script>
</body>
</html>
